<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>NavBar</title>
  </head>
  <body>
    <nav class="navigation">
      <div class="logo">
        <img
          class="android"
          src="https://1000marcas.net/wp-content/uploads/2020/01/Android-Logo-2008.png"
          alt="Logotipo principal"
        />
        <input class="search" type="text" placeholder="Buscar" />
        <i class="fa-solid fa-magnifying-glass icon-white"></i>
      </div>
      <div class="options">
        <ul class="list">
          <li class="round">
            <i class="fa-solid fa-truck-fast icon-white"></i>
          </li>
          <li class="round">
            <i class="fa-solid fa-circle-user icon-white"></i>
          </li>
          <li class="round"><i class="fa-solid fa-comment icon-white"></i></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
